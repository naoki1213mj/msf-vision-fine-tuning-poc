# ─────────────────────────────────────────────
# uv のプロジェクト設定
# ─────────────────────────────────────────────
[tool.uv]
# デフォルトで読み込む dependency-groups
# (デフォルトも ["dev"] だが明示しておくとわかりやすい)
default-groups = ["dev"]

# 完全にスクリプト/アプリ用途で「パッケージとしてインストールしない」
# 場合はコメントを外すと、uv がパッケージビルドをスキップしてくれる
# package = false

# ─────────────────────────────────────────────
# Ruff（lint & formatter）
# ─────────────────────────────────────────────
[tool.ruff]
line-length = 100
target-version = "py312"  # requires-python に合わせる

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "B", "SIM"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# ─────────────────────────────────────────────
# pytest 設定
# ─────────────────────────────────────────────
[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

# ─────────────────────────────────────────────
# mypy 設定（お好みで調整）
# ─────────────────────────────────────────────
[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
